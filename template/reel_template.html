<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca no Trombone - Reel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            background-color: #000000; /* FUNDO PRETO */
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Container para a imagem de fundo do WP */
        .background-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Ocupa a metade de cima */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra o espaço */
        }

        /* LOGO Centralizado sobre a imagem */
        .logo {
            position: absolute;
            bottom: 40px; /* Distância da parte de baixo da imagem */
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Ajuste o tamanho do logo se necessário */
        }
        
        /* Container para todo o texto, na metade de baixo */
        .text-content-container {
            position: absolute;
            top: 50%; /* Começa da metade da tela para baixo */
            left: 0;
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
        }

        /* CAIXA PRIMARIA D TEXTO EM VERMELHO */
        .category-box {
            background-color: #e50000;
            color: white;
            padding: 20px 40px;
            font-size: 55px;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* TEXTO COM CAIXA BRANCA E ESCRITA PRETA (MANCHETE) */
        .headline-box {
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            padding: 30px;
            font-size: 72px;
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
        }

        /* SETA INDICANDO PRA BAIXO em amarelo */
        .arrow {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            color: #ffde00;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -30px); }
            60% { transform: translate(-50%, -15px); }
        }
    </style>
</head>
<body>
    <div class="background-image-container">
        <img src="{{ imagem_url }}" class="background-image" alt="Imagem da notícia">
        
        <img src="logo_boca.png" class="logo" alt="Logo Boca no Trombone">
    </div>

    <div class="text-content-container">
        <div class="category-box">{{ categoria }}</div>

        <div class="headline-box">{{ titulo }}</div>
    </div>

    <div class="arrow">▼</div>
</body>
</html>
